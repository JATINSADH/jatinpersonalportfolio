<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Send Email</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f4f4f4;  
            color: #333;  
            margin: 0;  
            padding: 20px;  
        }  
        h1 {  
            text-align: center;  
            color: #444;  
        }  
        .container {  
            width: 400px;  
            margin: 0 auto;  
            background-color: #fff;  
            padding: 20px;  
            border-radius: 8px;  
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);  
        }  
        label {  
            display: block;  
            margin: 15px 0 5px;  
            color: #555;  
        }  
        input, textarea {  
            width: 95%;  
            padding: 10px;  
            margin-bottom: 10px;  
            border: 1px solid #ccc;  
            border-radius: 5px;  
        }  
        button {  
            width: 100%;  
            padding: 10px;  
            background-color: #3498db;  
            color: #fff;  
            border: none;  
            border-radius: 5px;  
            cursor: pointer;  
            transition: background-color 0.3s ease;  
        }  
        button:hover {  
            background-color: #2980b9;  
        }  
        .back-link {  
            display: block;  
            text-align: center;  
            margin-top: 20px;  
            color: #3498db;  
            text-decoration: none;  
        }  
        .back-link:hover {  
            text-decoration: underline;  
        }  
        .logo {  
            display: block;  
            margin: 0 auto;  
            width: 100px;  
            height: auto;  
            margin-bottom: 20px;  
        }  
    </style>  
</head>  
<body>  
    <h1>Send Email</h1>  
    <div class="container">  
        <img src="{{ url_for('static', filename='img/send_email.jpg') }}" alt="Send Email" class="logo">  

        <form action="{{ url_for('send_email') }}" method="post">  
            <label for="to">To:</label>  
            <input type="email" id="to" name="email" placeholder="Recipient's Email" required>  
            
            <label for="subject">Subject:</label>  
            <input type="text" id="subject" name="subject" placeholder="Email Subject" required>  
            
            <label for="message">Message:</label>  
            <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>  
            
            <button type="submit">Send Email</button>  
        </form>  
        <a class="back-link" href="{{ url_for('index1') }}">Back to Task Page</a>  
    </div>  
</body>  
</html>
